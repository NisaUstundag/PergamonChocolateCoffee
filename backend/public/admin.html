<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Ürün Yönetimi</title>
    <style>
        :root { --primary-color: #6a4f4b; --secondary-color: #f4eade; --background-color: #f8f9fa; --text-color: #333; --border-color: #dee2e6; --success-color: #28a745; --danger-color: #dc3545; --warning-color: #ffc107; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--background-color); margin: 0; padding: 20px; color: var(--text-color); }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.07); }
        h1, h2 { color: var(--primary-color); border-bottom: 2px solid var(--secondary-color); padding-bottom: 10px; margin-bottom: 25px; }
        .admin-section { margin-bottom: 40px; padding: 20px; border: 1px solid #e9ecef; border-radius: 8px; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: 600; color: #495057; }
        input[type="text"], input[type="number"], input[type="file"], textarea { padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 16px; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, textarea:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(106, 79, 75, 0.15); outline: none; }
        .full-width { grid-column: 1 / -1; }
        button { padding: 12px 20px; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s, transform 0.1s; }
        button:hover { transform: translateY(-1px); }
        button[type="submit"] { background-color: var(--success-color); }
        button[type="submit"]:hover { background-color: #218838; }
        #response-message { margin-top: 20px; text-align: center; font-weight: bold; min-height: 22px; padding: 10px; border-radius: 6px; display: none; }
        .menu-list table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .menu-list th, .menu-list td { padding: 12px 15px; border: 1px solid var(--border-color); text-align: left; vertical-align: middle; }
        .menu-list th { background-color: #f8f9fa; }
        .menu-list img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .actions button { font-size: 14px; padding: 6px 12px; margin-right: 5px; }
        .btn-delete { background-color: var(--danger-color); } .btn-delete:hover { background-color: #c82333; }
        .btn-edit { background-color: var(--warning-color); color: #212529; } .btn-edit:hover { background-color: #e0a800; }
        #logout-btn { background-color: #6c757d; } #logout-btn:hover { background-color: #5a6268; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; padding: 30px; border: 1px solid #888; width: 90%; max-width: 800px; border-radius: 8px; position: relative; box-shadow: 0 5px 25px rgba(0,0,0,0.2); }
        .close-btn { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: #000; }
    </style>
</head>
<body>

    <!-- Düzenleme Modalı -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <!-- DÜZELTME: onclick kaldırıldı -->
            <span class="close-btn">&times;</span>
            <h2>Öğeyi Düzenle</h2>
            <form id="edit-menu-form">
                <input type="hidden" id="edit-item-id">
                <input type="hidden" id="existing-image-url">
                <div class="form-group"><label for="edit-name_tr">Ürün Adı (TR)</label><input type="text" id="edit-name_tr" name="name_tr" required></div>
                <div class="form-group"><label for="edit-name_en">Product Name (EN)</label><input type="text" id="edit-name_en" name="name_en" required></div>
                <div class="form-group"><label for="edit-price">Fiyat</label><input type="number" step="0.01" id="edit-price" name="price" required></div>
                <div class="form-group"><label for="edit-image_file">Yeni Resim Yükle (Değiştirmek istemiyorsanız boş bırakın)</label><input type="file" id="edit-image_file" name="image_file" accept="image/*"></div>
                <div class="form-group full-width"><label for="edit-description_tr">Açıklama (TR)</label><textarea id="edit-description_tr" name="description_tr" rows="3"></textarea></div>
                <div class="form-group full-width"><label for="edit-description_en">Description (EN)</label><textarea id="edit-description_en" name="description_en" rows="3"></textarea></div>
                <div class="form-group full-width"><label for="edit-features_tr">Özellikler (TR) (Her maddeyi yeni satıra yazın)</label><textarea id="edit-features_tr" name="features_tr" rows="4"></textarea></div>
                <div class="form-group full-width"><label for="edit-features_en">Features (EN) (Write each item on a new line)</label><textarea id="edit-features_en" name="features_en" rows="4"></textarea></div>
                <div class="full-width"><button type="submit">Değişiklikleri Kaydet</button></div>
            </form>
        </div>
    </div>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Admin Paneli</h1>
            <button id="logout-btn">Çıkış Yap</button>
        </header>
        
        <div class="admin-section">
            <h2>Yeni Menü Öğesi Ekle</h2>
            <form id="add-menu-form">
                <div class="form-group"><label for="name_tr">Ürün Adı (TR)</label><input type="text" id="name_tr" name="name_tr" required></div>
                <div class="form-group"><label for="name_en">Product Name (EN)</label><input type="text" id="name_en" name="name_en" required></div>
                <div class="form-group"><label for="price">Fiyat</label><input type="number" step="0.01" id="price" name="price" required></div>
                <div class="form-group"><label for="image_file">Resim Dosyası</label><input type="file" id="image_file" name="image_file" accept="image/*" required></div>
                <div class="form-group full-width"><label for="description_tr">Açıklama (TR)</label><textarea id="description_tr" name="description_tr" rows="3"></textarea></div>
                <div class="form-group full-width"><label for="description_en">Description (EN)</label><textarea id="description_en" name="description_en" rows="3"></textarea></div>
                <div class="form-group full-width"><label for="features_tr">Özellikler (TR) (Her maddeyi yeni satıra yazın)</label><textarea id="features_tr" name="features_tr" rows="4"></textarea></div>
                <div class="form-group full-width"><label for="features_en">Features (EN) (Write each item on a new line)</label><textarea id="features_en" name="features_en" rows="4"></textarea></div>
                <div class="full-width"><button type="submit">Ürünü Ekle</button></div>
            </form>
            <div id="response-message"></div>
        </div>

        <div class="admin-section menu-list">
            <h2>Mevcut Menü Öğeleri</h2>
            <table>
                <thead>
                    <tr><th>ID</th><th>Resim</th><th>Ürün Adı (TR)</th><th>Fiyat</th><th>İşlemler</th></tr>
                </thead>
                <tbody id="menu-items-container"></tbody>
            </table>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('jwtToken');
        document.addEventListener('DOMContentLoaded', () => {
            if (!token) { window.location.href = '/login.html'; return; }
            fetchMenuItems();
        });

        const addForm = document.getElementById('add-menu-form');
        const responseMessageDiv = document.getElementById('response-message');
        const menuItemsContainer = document.getElementById('menu-items-container');
        const logoutBtn = document.getElementById('logout-btn');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-menu-form');
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('jwtToken');
            window.location.href = '/login.html';
        });

        async function fetchMenuItems() {
            try {
                const response = await fetch('/api/menu');
                const items = await response.json();
                menuItemsContainer.innerHTML = '';
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.id = item.id;
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td><img src="${item.image_url}" alt="${item.name_tr}"></td>
                        <td>${item.name_tr}</td>
                        <td>${parseFloat(item.price).toFixed(2)} ₺</td>
                        <td class="actions">
                            <!-- DÜZELTME: onclick kaldırıldı, data-* attribute'ları eklendi -->
                            <button class="btn-edit" data-id="${item.id}">Düzenle</button>
                            <button class="btn-delete" data-id="${item.id}" data-name="${item.name_tr}">Sil</button>
                        </td>`;
                    menuItemsContainer.appendChild(row);
                });
            } catch (error) { console.error('Menü öğeleri yüklenirken hata:', error); }
        }
        
        async function deleteItem(id, name) {
            if (!confirm(`'${name}' adlı öğeyi silmek istediğinizden emin misiniz?`)) return;
            try {
                const response = await fetch(`/api/menu/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) document.querySelector(`tr[data-id='${id}']`)?.remove();
                else alert('Öğe silinirken bir hata oluştu.');
            } catch (error) { console.error('Silme hatası:', error); }
        }

        async function openEditModal(id) {
            try {
                const response = await fetch(`/api/menu/${id}`);
                const item = await response.json();
                document.getElementById('edit-item-id').value = item.id;
                document.getElementById('edit-name_tr').value = item.name_tr;
                document.getElementById('edit-name_en').value = item.name_en;
                document.getElementById('edit-price').value = item.price;
                document.getElementById('edit-description_tr').value = item.description_tr;
                document.getElementById('edit-description_en').value = item.description_en;
                document.getElementById('edit-features_tr').value = item.features_tr;
                document.getElementById('edit-features_en').value = item.features_en;
                document.getElementById('existing-image-url').value = item.image_url;
                editModal.style.display = 'flex';
            } catch (error) { alert('Öğe bilgileri alınırken hata oluştu.'); }
        }

        function closeEditModal() { editModal.style.display = 'none'; }
        
        // --- YENİ: Olay Dinleyicileri ---
        // Modal kapatma butonu için
        document.querySelector('#edit-modal .close-btn').addEventListener('click', closeEditModal);

        // Tablodaki tüm Düzenle ve Sil butonları için tek bir dinleyici (Event Delegation)
        menuItemsContainer.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList.contains('btn-edit')) {
                openEditModal(target.dataset.id);
            } else if (target.classList.contains('btn-delete')) {
                deleteItem(target.dataset.id, target.dataset.name);
            }
        });
        // --- YENİ DİNLEYİCİLER BİTTİ ---

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-item-id').value;
            const formData = new FormData(editForm);
            formData.append('existing_image_url', document.getElementById('existing-image-url').value);
            try {
                const response = await fetch(`/api/menu/${id}`, { method: 'PUT', headers: { 'Authorization': `Bearer ${token}` }, body: formData });
                if (response.ok) { closeEditModal(); fetchMenuItems(); } 
                else { alert('Güncelleme sırasında bir hata oluştu.'); }
            } catch (error) { console.error('Güncelleme hatası:', error); }
        });

        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(addForm);
            try {
                const response = await fetch('/api/menu', { method: 'POST', headers: { 'Authorization': `Bearer ${token}` }, body: formData });
                const result = await response.json();
                responseMessageDiv.style.display = 'block';
                if (response.ok) {
                    responseMessageDiv.textContent = `Ürün başarıyla eklendi!`;
                    responseMessageDiv.style.backgroundColor = 'var(--success-color)';
                    responseMessageDiv.style.color = 'white';
                    addForm.reset();
                    fetchMenuItems();
                } else {
                    responseMessageDiv.textContent = `Hata: ${result.error || 'Bilinmeyen hata.'}`;
                    responseMessageDiv.style.backgroundColor = 'var(--danger-color)';
                    responseMessageDiv.style.color = 'white';
                }
            } catch (error) { console.error('Ekleme hatası:', error); }
        });
    </script>
</body>
</html>
